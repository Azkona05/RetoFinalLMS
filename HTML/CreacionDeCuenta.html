		<article>
			<!--FORMULARIO-->
			<form action="../PHP/Form.php" method="post">
				<!--NOMBRE Y APELLIDO-->
				<label for="dni">DNI:</label><br>
				<input type="text" id="dni" name="dni" pattern="^[0-9]{8}[A-Za-z]$" title="Debe tener 8 números seguidos de una letra" required>
				<label for="nombre">Nombre:</label><br>
				<input type="text" id="nombre" name="nombre"required><br>
				<label for="apellidos">Apellidos:</label><br>
				<input type="text" id="apellidos" name="apellidos" required><br/>
				<!--SEXO-->
				<label for="sexo" required>Sexo con el que se identifica:</label><br>
				<input type="radio" id="hombre" name="sexo" value="H">
				<label for="hombre">Hombre</label><br>
				<input type="radio" id="mujer" name="sexo" value="M">
				<label for="mujer">Mujer</label><br>
				<input type="radio" id="otros" name="sexo" value="O">
				<label for="otros">Otros</label><br/>
				<!--GMAIL-->
				<label for="gmail">Introduzca un correo electr&oacute;nico:</label><br/>
				<input type="text" id="gmail" name="gmail" required><br/>
				<!--CONTRASEÑA-->
				<label for="contraseña1">Introduzca la contraseña:</label><br/>
				<input type="password" id="contraseña1" name="contraseña1" required><br/>
				<!--VERIFICACIÓN DE CONTRASEÑA-->
				<label for="contraseña2">Introduzca la contraseña de nuevo:</label><br/>
				<input type="password" id="contraseña2" name="contraseña2" required><br/>
				<!--TÉLEFONO-->
				<label for="telefono">Introduzca un tel&eacute;fono de contacto:</label><br/>
				<select name="prefijo" id="prefijo" required>
					<option value=""></option>
					<option value="+34">España: +34</option>
					<option value="+49">Alemania: +49</option>
					<option value="+33">Francia: +33</option>
					<option value="+39">Italia: +39</option>
					<option value="+44">Reino Unido: +44</option>
					<option value="+7">Rusia: +7</option>
					<option value="+380">Ucrania: +380</option>
					<option value="+48">Polonia: +48</option>
					<option value="+40">Rumania: +40</option>
					<option value="+31">Países Bajos: +31</option>
					<option value="+32">Bélgica: +32</option>
					<option value="+30">Grecia: +30</option>
					<option value="+351">Portugal: +351</option>
					<option value="+46">Suecia: +46</option>
					<option value="+47">Noruega: +47</option>
				</select>
				<input type="text" id="telefono" name="telefono" required><br/>
				<!--PUBLICIDAD Y TÉRMINOS-->
				<div class="texto_largo">
					<input type="checkbox" id="publicidad" name="publicidad" value="publicidad">
					<label for="publicidad"> Acepto que se me envie publicidad v&iacute;a correo electr&oacute;nico/SMS</label><br>
				</div>
				<input type="checkbox" id="terminos" name="terminos" value="terminos" required>
				<label for="terminos"> Acepto los <a href="estamosTrabajandoEnEllo.html">t&eacute;rminos y condiciones</a></label><br>
				<!--ACEPTAR-->
				<input type="submit" value="ACEPTAR">
			</form><br/>
