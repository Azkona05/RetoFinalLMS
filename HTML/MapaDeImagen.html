	<script>
		function adjustMapCoordinates() {
			const img = document.getElementById('mapImage');
			const map = document.getElementById('workmap');
			const areas = map.getElementsByTagName('area');

			const imgWidth = img.offsetWidth;
			const imgHeight = img.offsetHeight;

			for (let area of areas) {
				// Obtener las coordenadas originales
				const coords = area.getAttribute('coords').split(',');

				// Escalar las coordenadas según el tamaño actual de la imagen
				const scaledCoords = coords.map(coord => {
					return Math.round(coord * (coord === coords[0] || coord === coords[1] ? imgWidth / img.naturalWidth : imgHeight / img.naturalHeight));
				});

				// Asignar las coordenadas escaladas
				area.setAttribute('coords', scaledCoords.join(','));
			}
		}
		// Ajuste cuando la imagen se carga o cuando cambia el tamaño de la ventana
		window.addEventListener('load', adjustMapCoordinates);
		window.addEventListener('resize', adjustMapCoordinates);
	</script>
